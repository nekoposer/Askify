<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Ask</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>
    <body>
        <nav class="navbar bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand">Askify</a>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Look for answers" aria-label="Search">
                    <button type="button" class="btn btn-outline-primary" type="submit">Search</button>
                </form>
                <div class="d-flex gap-1">
                    <form class="pt-1 me-3">
                        <button class="btn btn-outline-success" type="submit">Ask</button>
                    </form>
                    <img src="../../data/images/38.jpg" alt="Avatar" class="img-thumbnail" style="width: 50px; height: 50px">
                    <div>
                        <div>
                            Acc Name
                        </div>
                        <a href="#">settings</a>
                        <a href="#">log out</a>
                    </div>
                </div>
            </div>
        </nav>
        <main class="container mt-3">
            <div class="d-flex gap-3 align-items-center">
                <h3>Registration</h3>
            </div>
            <div class="d-flex">
                <div class="col-9">
                    <div class="error">
                        <p class="text-danger">Passwords do not match!</p>
                    </div>
                    <form class="col-5" action="...">
                        <label class="mb-2" for="login" style="width: 200px">Login</label>
                        <input id="login" class="form-control mb-3" type="text" placeholder="Enter your login" aria-label="Login" style="height: 30px">

                        <label class="mb-2" for="email" style="width: 200px">Email</label>
                        <input id="email" class="form-control mb-3" type="email" placeholder="Enter your email" aria-label="Email" style="height: 30px">

                        <label class="mb-2" for="nickname" style="width: 200px">NickName</label>
                        <input id="nickname" class="form-control mb-3" type="text" placeholder="Enter your nickname" aria-label="Nickname" style="height: 30px">

                        <label class="mb-2" for="password" style="width: 200px">Password</label>
                        <input id="password" class="form-control mb-3" type="password" placeholder="Enter your password" aria-label="Password" style="height: 30px">

                        <label class="mb-2" for="repeat-password" style="width: 200px">Repeat password</label>
                        <input id="repeat-password" class="form-control mb-3" type="password" placeholder="Repeat your password" aria-label="Repeat Password" style="height: 30px">

                        <label class="mb-2" for="avatar" style="width: 180px">Upload avatar</label>
                        <input id="avatar" class="form-control mb-3" type="file" style="height: 30px; padding-top: 3px">

                        <button type="submit" class="btn btn-secondary pt-1" style="height: 32px">Register</button>
                    </form>

                    </div>
                    <div>
                    <section class="mb-3">
                        <h2>Popular Tags</h2>
                        <div>
                            <a href="#" class="text-decoration-none badge text-bg-primary">Tag one</a>
                            <a href="#" class="text-decoration-none badge text-bg-secondary">Tag two</a>
                            <a href="#" class="text-decoration-none badge text-bg-success">Tag three</a>
                            <a href="#" class="text-decoration-none badge text-bg-danger">Tag four</a>
                            <a href="#" class="text-decoration-none badge text-bg-warning">Tag five</a>
                            <a href="#" class="text-decoration-none badge text-bg-info">Tag six</a>
                            <a href="#" class="text-decoration-none badge text-bg-light">Tag seven</a>
                            <a href="#" class="text-decoration-none badge text-bg-dark">Tag eight</a>
                        </div>
                    </section>
                    <section>
                        <h2>Best members</h2>
                        <div>
                            <ul class="list-group list-group-flush">
                                <li class="list-group-item"><a href="#">Member</a></li>
                                <li class="list-group-item"><a href="#">Member</a></li>
                                <li class="list-group-item"><a href="#">Member</a></li>
                                <li class="list-group-item"><a href="#">Member</a></li>
                                <li class="list-group-item"><a href="#">Member</a></li>
                            </ul>
                        </div>
                    </section>
                </div>
            </div>
        </main>
    </body>
</html>
