{% load static %}

<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Ask</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>
    <body>
        <nav class="navbar bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="{% url 'index' %}">Askify</a>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Look for answers" aria-label="Search">
                    <button type="button" class="btn btn-outline-primary" type="submit">Search</button>
                </form>
                <div class="d-flex gap-1">
                    <form class="pt-1 me-3">
                        <button class="btn btn-outline-success" type="submit">Ask</button>
                    </form>
                    {% if isLogged %}
                    <img src="{% static 'images/38.jpg' %}" alt="Avatar" class="img-thumbnail" style="width: 50px; height: 50px">
                    <div>
                        <div>
                            Acc Name
                        </div>
                        <a href="{% url 'settings' %}">settings</a>
                        <a href="#" type="submit">log out</a>
                    </div>
                    {% else %}
                        <form>
                            <a href="{% url 'login' %}" class="btn btn-outline-primary mt-1" type="submit">Log in</a>
                            <a href="{% url 'signup' %}" class="btn btn-outline-primary mt-1" type="submit">Register</a>
                        </form>
                    {% endif %}
                </div>
            </div>
        </nav>
        <main class="container mt-3">

            <div class="d-flex">
                <div class="col-9">
                    {% block content %}
                    {% endblock %}
                </div>
                    <div>
                    <section class="mb-3 col-9">
                        <h2>Popular Tags</h2>
                        <div>
                            {% for tag in tags %}
                            <a href="{% url 'tag' tag.id %}" class="text-decoration-none badge text-bg-secondary">{{ tag.id }}</a>
                            {% endfor %}
                        </div>
                    </section>
                    <section>
                        <h2>Best members</h2>
                        <div>
                            <ul class="list-group list-group-flush">
                                <li class="list-group-item"><a href="#">Member</a></li>
                                <li class="list-group-item"><a href="#">Member</a></li>
                                <li class="list-group-item"><a href="#">Member</a></li>
                                <li class="list-group-item"><a href="#">Member</a></li>
                                <li class="list-group-item"><a href="#">Member</a></li>
                            </ul>
                        </div>
                    </section>
                </div>
            </div>
        </main>
    </body>
</html>
