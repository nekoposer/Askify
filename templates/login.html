{% extends 'layouts/base.html' %}
{%  block content %}
{% load static %}

    <div class="d-flex gap-3">
        <h3>Log In</h3>
    </div>
    <div class="error">
        <p class="text-danger">Wrong password!</p>
    </div>
    <div class="d-flex">
        <form class="" action="...">
            <label for="loginLogin" class="mb-2">Login</label>
            <input id="loginLogin" class="form-control mb-3" type="email" placeholder="Enter your login" aria-label="Login" style="height: 30px">
    
            <label for="loginPassword" class="mb-2">Password</label>
            <input id="loginPassword" class="form-control" type="password" placeholder="Enter your password" aria-label="Password" style="height: 30px">
    
            <button type="submit" class="btn btn-secondary my-3" style="height: 30px; padding-top: 3px">Log In</button>
            <div>
                <a class="link-offset-2 link-offset-3-hover link-underline link-underline-opacity-0 link-underline-opacity-75-hover" href='#'>Create new account</a>
            </div>
        </form>
    </div>
{% endblock %}
