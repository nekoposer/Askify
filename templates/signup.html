{% extends 'layouts/base.html' %}
{% load static %}
{% block content %}

    <div class="d-flex gap-3 align-items-center">
        <h3>Registration</h3>
    </div>
    <div class="error">
        <p class="text-danger">Passwords do not match!</p>
    </div>
    <form class="col-5" action="...">
        <label class="mb-2" for="login" style="width: 200px">Login</label>
        <input id="login" class="form-control mb-3" type="text" placeholder="Enter your login" aria-label="Login" style="height: 30px">
    
        <label class="mb-2" for="email" style="width: 200px">Email</label>
        <input id="email" class="form-control mb-3" type="email" placeholder="Enter your email" aria-label="Email" style="height: 30px">
    
        <label class="mb-2" for="nickname" style="width: 200px">NickName</label>
        <input id="nickname" class="form-control mb-3" type="text" placeholder="Enter your nickname" aria-label="Nickname" style="height: 30px">
    
        <label class="mb-2" for="password" style="width: 200px">Password</label>
        <input id="password" class="form-control mb-3" type="password" placeholder="Enter your password" aria-label="Password" style="height: 30px">
    
        <label class="mb-2" for="repeat-password" style="width: 200px">Repeat password</label>
        <input id="repeat-password" class="form-control mb-3" type="password" placeholder="Repeat your password" aria-label="Repeat Password" style="height: 30px">
    
        <label class="mb-2" for="avatar" style="width: 180px">Upload avatar</label>
        <input id="avatar" class="form-control mb-3" type="file" style="height: 30px; padding-top: 3px">
    
        <button type="submit" class="btn btn-secondary pt-1" style="height: 32px">Register</button>
    </form>
{% endblock %}
